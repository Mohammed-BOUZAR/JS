        <script>
            //Exercice 1

            var i = 0;
            var images = ["img1.jpeg","img2.jpeg"];
            var set1;

            function changeImg(){
                window.img.src = images[i];
                if(i < images.length - 1){

                set2 = setTimeout("changeImg()",2000);
